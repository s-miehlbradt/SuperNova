filter:
    excluded_paths:
        - tests/*
        - vendor/*
        - admin/sxd/*
coding_style:
    php:
        indentation:
            general:
                size: 2
                
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=some-file tests --config tests/phpunit.xml'
                coverage:
                    file: 'some-file'
                    format: 'clover'
